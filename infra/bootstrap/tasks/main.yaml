---
- name: Update linux
  import_tasks: update.yaml

- name: Reboot
  import_tasks: reboot.yaml

- name: Install basic packages
  import_tasks: customisations.yaml

- name: Set en-GB localization
  shell: "localectl set-locale en_GB.UTF-8"

- name: Set time-zone
  shell: "timedatectl set-timezone Europe/London"

- name: Create hosts file
  ansible.builtin.blockinfile:
    block: "{{ lookup('template', 'templates/hostfile.j2') }}"
    dest: /etc/hosts
    insertafter: "EOF"
    create: yes
    state: present